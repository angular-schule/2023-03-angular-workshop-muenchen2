<div class="card mb-4" *ngIf="book">
  <div class="card-body bg-light">
      <img class="img-thumbnail float-end"
        src="//api.angular.schule/avatar/{{ book.rating }}" alt="">
    <div class="card-title">
      <h2>
        {{ book.title }}
        <span class="badge bg-secondary" aria-label="Rating">{{ book.rating }}</span>
      </h2>
    </div>
    <p>{{ book.description }}</p>

    <button
      class="btn btn-primary me-2"
      (click)="doRateDown()"
      [disabled]="book.rating < 2"
    >-1</button>

    <button
      class="btn btn-primary me-2"
      (click)="doRateUp()"
      [disabled]="book.rating > 4"
    >+1</button>

    <a [routerLink]="['/books', book.isbn]"
      class="btn btn-secondary">Details</a>


    <!-- <button class="btn btn-primary me-2" (click)="rateDown.emit(book)">-1</button> -->

  </div>
</div>

{{ log() }}
