<div class="card mb-4" *ngIf="book">
  <div class="card-body bg-light">
      <img class="img-thumbnail float-end"
        src="//api.angular.schule/avatar/{{ book.rating }}">
    <div class="card-title">
      <h2>
        {{ book.title }}
        <span class="badge bg-secondary">{{ book.rating }}</span>
      </h2>
    </div>
    <p>{{ book.description }}</p>

    <!--
      ANTI-PATTERN

      1. Seperation of Concerns verletzt
      2. Logik im Template
      3. Objekt mutiert

    -->

    <button class="btn btn-primary me-2"
      (click)="book.rating = book.rating - 1">-1</button>

    <button class="btn btn-primary"
      (click)="book.rating = book.rating + 1">+1</button>
  </div>
</div>
